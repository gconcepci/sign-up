<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="photo">
            <div class="photo-text">
                <h1 class="title">
                    <span class="material-symbols-outlined">flight</span>
                    FlightStar</h1>
            </div>
        </div>
        <div class="formbox">
            <div class="blurb">
                <p>Thank you for your interest in FlightStar! Please sign up for our mailing
                    list so that you can be one of the first to find out when our service
                    is officially released.
                </p>
                <p>You <span class="italic">know</span> you want to.</p>
                <p>This is not a real online service!</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <fieldset>
                        <legend>Lets do this!</legend>
                        
                        <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                        </div>

                        <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                        </div>

                        <div class="form-input">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                        </div>

                        <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                        </div>

                        <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        </div>

                        <div class="form-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>

                        <button type="submit">Create Account</button>
                    </fieldset>
                </form>

                <p>Already have an account? <a class="login" href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
